{% extends 'base.html' %}
{% block title %}
Registro
{% endblock %}
{% block content %}
<div class="col">
  <h2>Registro</h2>
  <form method="post">
    {% csrf_token %}
    <!--
          <div class="form-group">
            {{ form.usuario.label_tag }}
            {{ form.usuario }}
          </div>
          <div class="form-group">
            {{ form.correo.label_tag }}
            {{ form.correo }}
          </div>
          <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
          </div>
          -->
    {% for field in form %}
    <div class="form-group">
      {{field.label_tag}}
      {{field}}
      {% if field.errors %}
      {{ field.errors}}
      {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
{% endblock %}
