{% if messages %}
{% for message in messages %}
{% if message.tags == 'success' %}
<div class="alert alert-success">
  <button class="close" type="button" data-dismiss="alert">X</button>
  {{message}}
</div>
{% else %}
<div class="alert alert-danger">
  {{message}}
</div>
{%endif%} {% endfor %} {% endif %}
